<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JENIA WEICHSEL</title>
  <link rel="icon" type="image/png" href="picture2.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    .layout {
      min-height: 100vh;
    }
    /* Left sidebar - fixed */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 155px;
      padding: 1.25rem 2.5rem 3rem;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .sidebar-title {
      margin-bottom: 3.5rem;
      display: block;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 2.25rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      color: #000;
      text-decoration: none;
      line-height: 0.95;
    }
    .sidebar-title:hover {
      color: #000;
    }
    .sidebar .nav-section:first-of-type {
      margin-bottom: 0;
    }
    .sidebar .sidebar-bottom {
      margin-top: 1.25rem;
    }
    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .sidebar-bottom .nav-section {
      gap: 1.25rem;
    }
    .nav-section a {
      font-size: 0.8rem;
      letter-spacing: -0.01em;
      color: #000;
      text-decoration: none;
      transition: color 0.2s;
    }
    .nav-section a:hover {
      color: #722F37;
    }
    .nav-section-uppercase a {
      text-transform: uppercase;
    }
    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .sidebar-instagram {
      display: block;
      color: #722F37;
      transition: color 0.2s;
    }
    .sidebar-instagram:hover {
      color: #8B3A42;
    }
    .sidebar-instagram svg {
      display: block;
      width: 12px;
      height: 12px;
    }
    /* Main content - scrolls independently, starts below sidebar title; same padding so content stays in one place */
    .main {
      margin-left: 155px;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 4.75rem 4rem 0 4rem;
      background: #fff;
      overflow-y: auto;
      overflow-x: hidden;
      max-width: 100%;
    }
    .main-content {
      width: 100%;
      height: 100%;
      min-height: 0;
      position: relative;
    }
    .main-home {
      width: 100%;
      height: 100%;
      min-height: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 0 0.5rem 0 0.5rem;
    }
    .main-home img {
      display: block;
      max-width: 96%;
      max-height: 96vh;
      margin-top: -4rem;
      width: auto;
      height: auto;
      object-fit: contain;
      object-position: center top;
      animation: fadeIn 4s ease-out forwards;
    }
    .main-iframe {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
    }
    .main-iframe.active {
      display: block;
    }
    .main-home.hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .page-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem 1rem 2.5rem;
      font-size: 0.6rem;
      letter-spacing: -0.01em;
      color: #000;
      background: #fff;
    }
    /* Mobile: apply only below 1024px; desktop unchanged above */
    @media (max-width: 1023px) {
      body { overflow-x: hidden; }
      .layout { display: flex; flex-direction: column; min-height: 100vh; }
      .sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        padding: 1rem 1.25rem 0.75rem;
        gap: 0 1.25rem;
      }
      .sidebar-title { width: 100%; margin-bottom: 0.75rem; font-size: 1.9rem; }
      .sidebar .nav-section { flex-direction: row; gap: 1rem; margin-bottom: 0; flex-wrap: nowrap; }
      .sidebar .nav-section:first-of-type { margin-bottom: 0; }
      .sidebar .sidebar-bottom { flex-direction: row; margin-top: 0; gap: 1rem; flex-wrap: nowrap; }
      .main {
        margin-left: 0;
        flex: 1;
        min-height: 0;
        display: flex;
        padding: 1rem 0.5rem 4rem;
      }
      .main-content { flex: 1; min-height: 0; display: flex; }
      .main-home {
        flex: 1;
        min-height: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 0.25rem;
      }
      .main-home img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        object-position: center;
      }
      .main-iframe.active { min-height: 60vh; flex: 1; min-height: 0; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <a href="index.html" class="sidebar-title">Jenia<br>Weichsel</a>
      <nav class="nav-section">
        <a href="2025.html">2025</a>
      </nav>
      <div class="sidebar-bottom">
        <nav class="nav-section nav-section-uppercase">
          <a href="cv.html">CV</a>
          <a href="contact.html">Contact</a>
        </nav>
        <a href="https://www.instagram.com/jeniaweichsel/?hl=en" class="sidebar-instagram" aria-label="Instagram" target="_blank" rel="noopener noreferrer">

        </svg>
        </a>
      </div>
    </aside>
    <main class="main">
      <div class="main-content">
        <div class="main-home" id="mainHome">
          <img src="picture2.png" alt="Artwork">
        </div>
        <iframe class="main-iframe" id="contentFrame" title="Content"></iframe>
      </div>
    </main>
  </div>
  <footer class="page-footer">Â© 2026 JENIA WEICHSEL. All Rights Reserved.</footer>
  <script>
    (function() {
      var mainHome = document.getElementById('mainHome');
      var contentFrame = document.getElementById('contentFrame');
      function showHome() {
        mainHome.classList.remove('hidden');
        contentFrame.classList.remove('active');
        contentFrame.src = 'about:blank';
        document.querySelector('.main').scrollTop = 0;
      }
      function showFrame(src) {
        mainHome.classList.add('hidden');
        contentFrame.classList.add('active');
        contentFrame.src = src;
        document.querySelector('.main').scrollTop = 0;
      }
      document.querySelector('.sidebar-title').addEventListener('click', function(e) {
        e.preventDefault();
        showHome();
      });
      document.querySelector('a[href="2025.html"]').addEventListener('click', function(e) {
        e.preventDefault();
        showFrame('2025-content.html');
      });
      document.querySelector('a[href="cv.html"]').addEventListener('click', function(e) {
        e.preventDefault();
        showFrame('cv-content.html');
      });
      document.querySelector('a[href="contact.html"]').addEventListener('click', function(e) {
        e.preventDefault();
        showFrame('contact-content.html');
      });
    })();
  </script>
</body>
</html>
