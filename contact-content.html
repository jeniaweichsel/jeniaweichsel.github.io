<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif; font-weight: 300; color: #000; background: #fff; min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding: 4rem; padding-top: 9rem; box-sizing: border-box; max-width: 100%; overflow-x: hidden; overflow-wrap: break-word; }
    .contact-box { text-align: center; max-width: 100%; }
    .contact-box a { font-size: 0.8rem; letter-spacing: -0.01em; color: #000; text-decoration: none; overflow-wrap: break-word; word-break: break-all; }
    .contact-box a:hover { color: #722F37; }
  </style>
</head>
<body>
  <div class="contact-box">
    <a href="mailto:inquire@jeniaweichsel.com">inquire@jeniaweichsel.com</a>
  </div>
</body>
</html>
